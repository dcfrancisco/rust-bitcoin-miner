<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Miner Launcher</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .launcher-container {
        text-align: center;
        max-width: 600px;
        padding: 40px;
      }

      .logo {
        font-size: 5em;
        margin-bottom: 20px;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      h1 {
        font-size: 3em;
        margin-bottom: 10px;
        font-weight: 700;
      }

      .subtitle {
        font-size: 1.2em;
        opacity: 0.9;
        margin-bottom: 40px;
      }

      .status-section {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 30px;
        margin-bottom: 30px;
      }

      .status-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }

      .status-item:last-child {
        border-bottom: none;
      }

      .status-label {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .status-value {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 600;
      }

      .status-indicator {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #e74c3c;
      }

      .status-indicator.ready {
        background: #2ecc71;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }

      .launch-button {
        background: white;
        color: #667eea;
        padding: 18px 50px;
        font-size: 1.3em;
        font-weight: 700;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .launch-button:hover:not(:disabled) {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
      }

      .launch-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .footer {
        margin-top: 40px;
        opacity: 0.7;
        font-size: 0.9em;
      }

      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error-message {
        background: rgba(231, 76, 60, 0.2);
        color: #fff;
        padding: 15px;
        border-radius: 8px;
        margin-top: 20px;
        display: none;
      }

      .error-message.show {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="launcher-container">
      <div class="logo">⛏️</div>
      <h1>Bitcoin Miner</h1>
      <p class="subtitle">Professional Mining Dashboard</p>

      <div class="status-section">
        <div class="status-item">
          <span class="status-label">Mining Engine</span>
          <div class="status-value">
            <div id="engineIndicator" class="status-indicator"></div>
            <span id="engineStatus">Checking...</span>
          </div>
        </div>
        <div class="status-item">
          <span class="status-label">API Server</span>
          <div class="status-value">
            <div id="apiIndicator" class="status-indicator"></div>
            <span id="apiStatus">Checking...</span>
          </div>
        </div>
        <div class="status-item">
          <span class="status-label">WebSocket</span>
          <div class="status-value">
            <div id="wsIndicator" class="status-indicator"></div>
            <span id="wsStatus">Checking...</span>
          </div>
        </div>
      </div>

      <button id="launchBtn" class="launch-button" disabled>
        <span id="launchText">Checking Services...</span>
      </button>

      <div id="errorMessage" class="error-message"></div>

      <div class="footer">Press <strong>Ctrl+Q</strong> to quit</div>
    </div>

    <script src="launcher.js"></script>
  </body>
</html>
